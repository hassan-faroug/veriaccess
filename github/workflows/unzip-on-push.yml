name: Unzip Uploaded ZIP Files

on:
  push:
    paths:
      - '**.zip'

permissions:
  contents: write

jobs:
  unzip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Find ZIP files
        id: find_zip
        run: |
          zip_files=$(git diff-tree --no-commit-id --name-only -r ${{ github.sha }} | grep '\.zip$' || true)
          echo "ZIP_FILES=$zip_files" >> $GITHUB_ENV

      - name: Unzip all ZIP files
        if: env.ZIP_FILES != ''
        run: |
          for file in $ZIP_FILES; do
            unzip -o "$file" -d "$(dirname "$file")"
          done

      - name: Commit and Push extracted files
        if: env.ZIP_FILES != ''
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add .
          git commit -m "Extracted files from uploaded ZIP(s) [auto-action]" || exit 0
          git push
